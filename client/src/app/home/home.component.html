<div class="container mt-5">

  <div *ngIf="!registerModel" class="text-center">
    <h1>Welcome to Our Dating App</h1>
    <p class="lead">Find your perfect match today!</p>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <p>Our dating app helps you connect with like-minded individuals in your area.</p>
        <p>Sign up now to start browsing profiles and find your potential partner.</p>
        <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register Now</button>
        <button class="btn btn-info btn-lg">Learn More</button>
      </div>
    </div>
  </div>

  <div *ngIf="registerModel" class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <app-register (CancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
