<div class="container mt-3">
  <div class="row">
    <div class="col-12">
      <div class="text-center">
        <h2>We have found {{pagination?.totalItems}} matches for you ^.^</h2>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
        <div class="form-group">
          <label>Age from:</label>
          <input type="number" class="form-control ml-1" style="width: 100px;" name="minAge" [(ngModel)]="userParams.minAge">
        </div>
        <div class="form-group px-2">
          <label>Age to:</label>
          <input type="number" class="form-control ml-1" style="width: 100px;" name="maxAge" [(ngModel)]="userParams.maxAge">
        </div>
        <div class="form-group px-2">
          <label>Show:</label>
          <select name="gender" style="width: 130px; height: 45px; color: #39cbfb;" [(ngModel)]="userParams.gender" class="form-control ml-1">
            <option *ngFor="let gender of genderList" [value]="gender.value">{{gender.display}}</option>
          </select>
        </div>


        <div class="btn-group ml-2">
          <button class="btn btn-primary" name="orderBy" (click)="loadMembers()" btnRadio="lastActive" [(ngModel)]="userParams.orderBy">Last Active</button>
          <button class="btn btn-info" name="orderBy" (click)="loadMembers()" btnRadio="createAccount" [(ngModel)]="userParams.orderBy">Newest Members</button>
        </div>
        <button class="btn btn-success ml-1" type="submit">Apply Filters</button>
        <button (click)="resetFilters()" class="btn btn-danger ml-1" type="submit">Reset Filters</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div *ngFor="let member of members" class="col-2">
      <app-member-card [member]="member"></app-member-card>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-center" *ngIf="pagination">
        <pagination [boundaryLinks]="true"
          [totalItems]="pagination.totalItems"
          [itemsPerPage]="pagination.itemsPerPage"
          [(ngModel)]="pagination.currentPage"
          (pageChanged)="pageChanged($event)"
          previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
        </pagination>
      </div>
    </div>
  </div>
</div>
