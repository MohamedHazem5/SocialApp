<ngx-spinner type="line-scale-party">
    <h3>Loading...</h3>
</ngx-spinner>
<app-nav></app-nav>

<ng-container *ngIf="isHomePage; else otherPages">
  <header class="masthead">
    <!-- Header content for the home page -->
    <div class="container px-4 px-lg-5 pt-5">
      <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
        <div class="col-lg-8 align-self-end">
          <h1 class="text-white font-weight-bold">Your Favorite Place for know new friends</h1>
          <hr class="divider" />
        </div>
        <app-home></app-home>
      </div>
    </div>
  </header>
</ng-container>

<ng-template #otherPages>


  <div class="container" style="margin-top: 100px;">
    <router-outlet></router-outlet>
  </div>
</ng-template>
